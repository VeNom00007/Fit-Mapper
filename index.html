<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="/icon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script defer src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script defer src="script.js"></script>
    <title>Fit-Mapper</title>
</head>
<body>
    <div class="sidebar">
        <img src="logo.png" alt="Fit-Mapper Logo" class="logo">
        <ul class="workouts">
            <form class="form hidden">
                <div class="form_row">
                    <label class="form_label">Type</label>
                    <select class="form_input form_input--type">
                        <option value="running">Running</option>
                        <option value="cycling">Cycling</option>
                    </select>
                </div>
                <div class="form_row">
                    <label class="form_label">Distance</label>
                    <input class="form_input form_input--distance" placeholder="km">
                </div>
                <div class="form_row">
                    <label class="form_label">Duration</label>
                    <input class="form_input form_input--duration" placeholder="min">
                </div>
                <div class="form_row">
                    <label class="form_label">Cadence</label>
                    <input class="form_input form_input--cadence" placeholder="step/min">
                </div>
                <div class="form_row form_row--hidden">
                    <label class="form_label">Elev Gain</label>
                    <input class="form_input form_input--elevation" placeholder="meters">
                </div>
                <button class="form_btn">OK</button>
            </form>
        </ul>
        <p class="copyright">
            &copy; Copyright by
            <a 
                class="leetcode-link"
                target="_blank"
                href="https://leetcode.com/lav__3021/">Abhishek Verma</a>.
                Use for learning or your portfolio. Don't use to teach. Don't claim as your own.
        </p>
    </div>
    <div id="map"></div>
</body>
</html>
